<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Дякуємо за оплату — Театральні квитки онлайн</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Шапка -->
  <div id="site-header"></div>
  <script type="module" src="/scripts/include.js"></script>

  <main class="main">

    <!-- Заголовок -->
    <section class="page-header">
      <div class="container page-header__inner">
        <h1 class="page-title">Дякуємо за оплату!</h1>
        <p class="page-subtitle">
          Ми отримали ваше замовлення. Квитки надійдуть на вказану електронну пошту.
        </p>
      </div>
    </section>

    <!-- Деталі замовлення -->
    <section class="section">
      <div class="container">

        <div class="card">
          <p id="t-order">Номер замовлення: —</p>
          <p id="t-amount">Сума: — грн</p>
        </div>

        <p class="meta" style="margin-top:16px;">
          Якщо листа немає протягом декількох хвилин — перевірте папку «Спам»
          або зверніться до служби підтримки театру / сервісу.
        </p>

        <p style="margin-top:24px;">
          <a href="/afisha.html" class="btn btn--primary">Повернутися до афіші</a>
        </p>

      </div>
    </section>

  </main>

  <!-- Підвал -->
  <div id="site-footer"></div>

  <script>
    const params = new URLSearchParams(location.search);

    const orderId = params.get("order_id") || "—";
    const amount  = params.get("amount");

    document.getElementById("t-order").textContent =
      "Номер замовлення: " + orderId;

    if (amount) {
      document.getElementById("t-amount").textContent =
        "Сума: " + amount + " грн";
    }
  </script>

</body>
</html>
