<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Підтвердження та оплата — Ваш Адмін</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script type="module" src="/scripts/include.js"></script>
</head>
<body>
<div id="site-header"></div>

<main class="container" style="max-width:800px; margin:40px auto;">
  <h1>Підтвердження та оплата</h1>

  <div class="card">
    <p id="info"></p>
  </div>

  <div id="liqpay"></div>
</main>

<div id="site-footer"></div>

<script>
const p = new URLSearchParams(location.search);

const show = p.get("show");
const title = p.get("title");
const seatsRaw = p.get("seats");
const amount = p.get("amount");

const seatList = seatsRaw
  .split(",")
  .map(s => {
    const [r,c] = s.split("_");
    return `Ряд ${r}, місце ${c}`;
  })
  .join("; ");

document.getElementById("info").innerHTML =
  `<strong>${title || show}</strong><br>
   Місця: ${seatList}<br>
   Сума до сплати: ${amount} грн<br>
   Номер замовлення: ORD-${Date.now()}`;

// ---- Здесь будет LiqPay (когда подключим ключи) ----
</script>
</body>
</html>
