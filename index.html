<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />

          </p>
          <div class="hero__actions">
            <a class="btn btn--primary" href="/afisha.html">Перейти до афіші</a>
            <a class="btn btn--secondary" href="/theatres.html">Переглянути театри</a>
          </div>
        </div>

        <div class="hero__media">
          <img
            src="/images/logo-vash-admin.jpg"
            alt="Ваш Адмін — квитки без комісій"
            class="hero__image"
          />

      </div>

  <!-- Подвал (подтягивается из footer.html) -->
  <div id="site-footer"></div>
