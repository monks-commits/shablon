<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Дані для замовлення — Ваш Адмін</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script type="module" src="/scripts/include.js"></script>
</head>
<body>
<div id="site-header"></div>

<main class="container" style="max-width:700px; margin:40px auto;">
  <h1>Дані для замовлення</h1>

  <p id="order-info"></p>

  <form id="order-form">
    <label>Ім’я та Прізвище</label>
    <input name="name" class="form-control" required>

    <label>Електронна пошта</label>
    <input name="email" type="email" class="form-control" required>

    <label>Телефон</label>
    <input name="phone" class="form-control" required>

    <label>
      <input type="checkbox" required>
      Погоджуюсь з публічною офертою та умовами повернення
    </label>

    <button class="btn btn-primary" style="margin-top:16px;">
      Перейти до оплати
    </button>
  </form>
</main>

<div id="site-footer"></div>

<script>
const p = new URLSearchParams(location.search);

const show = p.get("show");
const title = p.get("title");
const seatsRaw = p.get("seats") || "";
const amount = p.get("amount") || 0;

const seats = seatsRaw.split(",").map(x=>{
  const [r,s] = x.split("_");
  return `Ряд ${r}, місце ${s}`;
}).join("; ");

document.getElementById("order-info").textContent =
  `Вистава: ${title || show} • ${seats} • Сума: ${amount} грн`;

document.getElementById("order-form").onsubmit = (e) => {
  e.preventDefault();
  location.href =
    `/checkout.html?show=${encodeURIComponent(show)}&title=${encodeURIComponent(title)}&seats=${encodeURIComponent(seatsRaw)}&amount=${amount}`;
};
</script>
</body>
</html>
