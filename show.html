<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вистава — Ваш Адмін</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Шапка -->
  <div id="site-header"></div>
  <script type="module" src="/scripts/include.js"></script>

  <main class="main">
    <section class="section">
      <div class="container">
        <div id="wrap"></div>
      </div>
    </section>
  </main>

  <!-- Подвал -->
  <div id="site-footer"></div>

  <script>
  (async () => {
    const q = new URLSearchParams(location.search);
    const slug = q.get('show');
    const el = document.getElementById('wrap');

    if (!slug) {
      el.innerHTML = '<p>Немає параметра <code>show</code>.</p>';
      return;
    }

    let s;
    try {
      const r = await fetch(`/data/shows/${slug}.json`, { cache: 'no-store' });
      if (!r.ok) {
        el.innerHTML = '<p>Не знайдено опис вистави.</p>';
        return;
      }
      s = await r.json();
    } catch (e) {
      el.innerHTML = '<p>Сталася помилка при завантаженні опису вистави.</p>';
      return;
    }

    const poster = s.poster ? '/' + s.poster.replace(/^\/+/, '') : '';
    const place = [s.city, s.theatre, s.stage].filter(Boolean).join(' • ');
    const title = s.title || '';

    el.innerHTML = `
      <article class="show-hero">
        ${poster ? `
          <div class="show-hero__media">
            <img
              src="${poster}"
              alt="${title}"
              class="show-hero__poster"
              onerror="this.style.display='none'"
            />
          </div>
        ` : ''}

        <div class="show-hero__content">
          <h1 class="show-hero__title">${title}</h1>

          ${place ? `<p class="meta show-hero__meta">${place}</p>` : ''}

          <div class="show-hero__description">
            ${s.description || ''}
          </div>

          <div class="show-hero__actions">
            <a class="btn btn--primary" href="/spectacles/hall.html?show=${encodeURIComponent(slug)}">
              Вибрати місця
            </a>
            <a class="btn btn--secondary" href="/afisha.html">
              Назад до афіші
            </a>
          </div>
        </div>
      </article>
    `;
  })();
  </script>

</body>
</html>
