<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Підтвердження та оплата — Театральні квитки онлайн</title>
  <link rel="stylesheet" href="/styles.css" />

  <!-- supabase-js (публічний ключ, без секретів) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Шапка -->
  <div id="site-header"></div>
  <script type="module" src="/scripts/include.js"></script>

  <main class="main">

    <!-- Заголовок сторінки -->
    <section class="page-header">
      <div class="container page-header__inner">
        <h1 class="page-title">Підтвердження та оплата</h1>
        <p class="page-subtitle">
          Перевірте деталі замовлення та перейдіть до оплати онлайн.
        </p>
      </div>
    </section>

    <!-- Основний контент -->
    <section class="section">
      <div class="container checkout">

        <!-- Резюме замовлення -->
        <section class="card checkout__card">
          <p class="checkout__title">Вистава</p>
          <p id="order-show" class="meta">—</p>
          <p id="order-seats" class="meta checkout__line">Місця: —</p>
          <p id="order-amount" class="meta checkout__line">Сума до сплати: — грн</p>
          <p class="meta checkout__line">
            Номер замовлення: <span id="order-id">—</span>
          </p>
        </section>

        <!-- Дані покупця -->
        <section class="card checkout__card">
          <p class="checkout__title">Дані покупця</p>

          <div class="checkout__grid-two">
            <label class="checkout__label">
              <span>Ім’я та прізвище</span>
              <input id="f-name" placeholder="Ваше ім’я" />
            </label>

            <label class="checkout__label">
              <span>Телефон</span>
              <input id="f-phone" placeholder="+380..." />
            </label>
          </div>

          <div class="checkout__field">
            <label class="checkout__label">
              <span>Електронна пошта (сюди прийде квиток)</span>
              <input id="f-email" type="email" placeholder="you@example.com" />
            </label>
